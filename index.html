<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Волшебная фотогалерея</title>
</head>

<body>
    <header>
        <nav>
            <div class="name-logo">
                <h1>Волшебная фотогалерея</h1>
                <img src="./assets/magic.svg" width="50" alt="Изображение волшебной палочки">
            </div>

            <div class="container-navigation">
                <ul>
                    <li>
                        <a href="#" target="_blank">Главная</a>
                    </li>

                    <li>
                        <a href="#" target="_blank">Вся коллекция</a>
                    </li>

                    <li>
                        <a href="#" target="_blank">Контакты</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <h2>Самые популярные экспонаты галерии</h2>

            <div class="container-exhibits">
                <ul class="list-exhibits">
                    <li class="broomstick">
                        <h3>Метла самой первой ведьмы</h3>
                        <img src="./assets/broomstick.jpg" width="350" height="220" alt="Фотография волшебной метлы">
                    </li>

                    <li class="ball">
                        <h3>Шар только хороших предсказаний</h3>
                        <img src="./assets/ball.jpg" width="350" height="220" alt="Фотография волшебного шара">
                    </li>

                    <li>
                        <h3>Несгорающая свеча</h3>
                        <div class="candle">
                            <img src="./assets/candle.jpeg" width="350" height="220" alt="Фотография свечи">
                        </div>
                    </li>


                    <li class="crystals">
                        <h3>Кристаллы из гномьих шахт</h3>
                        <img src="./assets/crystals.jpg" width="350" height="220" alt="Фотография кристаллов">
                    </li>

                    <li class="taro-recipe">
                        <h3>Колода рецептов на каждый день</h3>
                        <img src="./assets/taro.jpg" width="350" height="220" alt="Фотография карт-таро">
                    </li>

                    <li>
                        <h3>Зелье без сахара</h3>
                        <img src="./assets/potions.jpg" class="potions" width="350" height="220" alt="Фотография зелий">
                    </li>
                </ul>
            </div>
        </section>
    </main>
</body>

</html>
